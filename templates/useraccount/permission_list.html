{% extends 'base.html' %}

{% block page-content %}

<div class="col-sm-9">

    <div class="panel panel-default">
        <strong>用户组权限列表</strong>
        <table class="table table-hover">
            <thead>
            <tr>

                <th>组名</th>
                <th>权限数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for groups in GroupperCount %}
            <tr>

                <td>{{ groups.name }}</td>
                <td> <a href="{% url 'users_permission_managers' groups.id %}">{{ groups.permissions.count }}</a></td>
                <td>
                    <a class="btn btn-xs btn-info" href="{% url 'users_permission_managers' groups.id %}">编辑权限</a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>


<div class="col-sm-8">
    <ul class="pagination">
        {{pages}}
    </ul>
</div>


{% endblock %}
